name: Build and deploy Next.js (standalone) to Azure Web App - qrwitmenu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare deploy package (standalone)
        run: |
          rm -rf deploy
          mkdir -p deploy

          # Copy standalone server output to deploy root (includes server.js + minimal node_modules)
          cp -R .next/standalone/* deploy/

          # Copy static assets
          mkdir -p deploy/.next
          cp -R .next/static deploy/.next/static

          # Copy public folder
          cp -R public deploy/public

          echo "Deploy root listing:"
          ls -la deploy

          # Safety check: server.js must exist
          test -f deploy/server.js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: deploy

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EF559D874CDA42A7B6A4796AD191DB76 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_027BACA5ACCD4710BA1A3112361A8880 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F5EAB6F2A0C24EE5B79F8D0253B77EE0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "qrwitmenu"
          slot-name: "Production"
          package: deploy
