name: Build and deploy Next.js (standalone) to Azure Web App - qrwitmenu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_MEDIA_URL: ${{ secrets.NEXT_PUBLIC_MEDIA_URL }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

      - name: Prepare deploy package (standalone + full .next manifests)
        run: |
          rm -rf deploy
          mkdir -p deploy

          # 1) Standalone server output (server.js + minimal node_modules)
          cp -R .next/standalone/* deploy/

          # 2) Copy full .next folder EXCEPT cache (includes routes-manifest.json, build-manifest.json, prerender-manifest.json, etc.)
          mkdir -p deploy/.next
          rsync -a --delete \
            --exclude "cache" \
            .next/ deploy/.next/

          # 3) Public assets
          cp -R public deploy/public

          echo "=== DEPLOY ROOT ==="
          ls -la deploy | head -n 200

          echo "=== DEPLOY .next (top) ==="
          ls -la deploy/.next | head -n 200

          # Safety checks (must exist)
          test -f deploy/server.js
          test -f deploy/.next/BUILD_ID
          test -f deploy/.next/routes-manifest.json

      - name: Zip deploy package
        run: |
          cd deploy
          zip -r ../app.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EF559D874CDA42A7B6A4796AD191DB76 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_027BACA5ACCD4710BA1A3112361A8880 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F5EAB6F2A0C24EE5B79F8D0253B77EE0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "qrwitmenu"
          slot-name: "Production"
          package: app.zip
