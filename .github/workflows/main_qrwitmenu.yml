name: Build and deploy Next.js (standalone) to Azure Web App - qrwitmenu

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare deploy package (standalone)
        run: |
          rm -rf deploy
          mkdir -p deploy

          # 1) Standalone server output (server.js + minimal node_modules)
          cp -R .next/standalone/* deploy/

          # 2) Copy static assets
          mkdir -p deploy/.next
          cp -R .next/static deploy/.next/static

          # 3) Copy BUILD_ID (CRITICAL)
          if [ -f .next/BUILD_ID ]; then
            cp .next/BUILD_ID deploy/.next/BUILD_ID
          else
            echo "ERROR: .next/BUILD_ID not found. Build did not produce a production build."
            ls -la .next || true
            exit 1
          fi

          # 4) Optional but helpful: required server files manifest
          if [ -f .next/required-server-files.json ]; then
            cp .next/required-server-files.json deploy/.next/required-server-files.json
          fi

          # 5) Public assets
          cp -R public deploy/public

          echo "=== DEPLOY ROOT ==="
          ls -la deploy
          echo "=== DEPLOY .next ==="
          ls -la deploy/.next

          # Safety checks
          test -f deploy/server.js
          test -f deploy/.next/BUILD_ID

      - name: Zip deploy package
        run: |
          cd deploy
          zip -r ../app.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EF559D874CDA42A7B6A4796AD191DB76 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_027BACA5ACCD4710BA1A3112361A8880 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F5EAB6F2A0C24EE5B79F8D0253B77EE0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "qrwitmenu"
          slot-name: "Production"
          package: app.zip
